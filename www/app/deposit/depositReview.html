<ion-view hide-back-button="true" view-title="{{vm.title}}">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-close-empty" ng-click="vm.cancelDeposit()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <!-- Account Select -->
            <label class="item item-input item-select">
                <div class="input-label">
                    Select Account
                </div>
                <select ng-model="vm.selectedAccount" ng-change="vm.accountChange()">
                    <option ng-repeat="account in vm.accounts">{{account.accountNumber}}</option>
                </select>
            </label>
            <!-- Deposit Amount -->
            <label class="item item-input">
                <span class="input-label">Deposit Amount:</span>
                <input class="deposit-amount-input" type="text" ng-model="vm.amount" ng-currency>
            </label>
            <!-- Submitted Checks List -->
            <ion-list>
                <ion-item class="item item-thumbnail-right" ng-repeat="check in vm.checks">
                    <h4>{{check.amount}}</h4>
                    <ion-option-button class="button-positive" ng-click="vm.deleteCheck()">Delete</ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="vm.retake()">Retake</ion-option-button>
                    <img class="check-thumbnail-deposit-review" ng-src="{{check.checkFrontImage}}">
                </ion-item>
            </ion-list>
            <!-- Add Check Button -->
            <button ng-show="vm.depositType === 'MULTIPLE'" class="button button-full button-positive" ng-click="vm.addCheck()">
                Add Check
            </button>
            <!-- Complete Deposit Button -->
            <button class="button button-full button-positive" ng-click="vm.completeDeposit()">
                Complete Deposit
            </button>
        </div>
    </ion-content>
</ion-view>
