<ion-view hide-back-button="true" view-title="{{vm.title}}">
    <ion-content>
        <!-- Complete Deposit Card -->
        <div class="card">
            <div class="item item-text-wrap">
                Deposit Completed.
            </div>
        </div>
        <!-- Make Another Deposit Button -->
        <button class="button button-full button-positive" ng-click="vm.anotherDeposit()">
            Make Another Deposit
        </button>
    </ion-content>
</ion-view>
